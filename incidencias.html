    function generateFolio() {
              // Crear un GUID aleatorio
              const guid = crypto.randomUUID();

              // Crear un hash numérico basado en el GUID
              let hash = 0;
              for (let i = 0; i < guid.length; i++) {
                  hash = (hash << 5) - hash + guid.charCodeAt(i);
                  hash |= 0; // Convierte a 32 bits
              }

              // Asegurarte de que sea un número positivo y limitarlo a 10 dígitos
              return Math.abs(hash).toString().substring(0, 10);
          }

function insertarIncidencias(){

// Obtener el día, mes, año, hora y minuto
