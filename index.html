<style>
    .floating-group {
        position: relative;
        width: 100%;
    }

    .floating-label {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        font-size: 14px;
        color: gray;
        background: white; /* Fondo igual al del formulario */
        padding: 0 5px; /* Agrega un pequeño padding para que el fondo cubra bien */
        transition: all 0.3s ease-in-out;
        pointer-events: none;
    }

    .floating-input:focus ~ .floating-label,
    .floating-input:not(:placeholder-shown) ~ .floating-label {
        top: 0px; /* Mueve la etiqueta arriba */
        left: 10px;
        font-size: 12px;
        color: #007bff;
    }

    .floating-input {
        width: 100%;
        padding: 10px;
        padding-top: 20px;
        border: 1px solid gray;
        border-radius: 5px;
        background: white;
    }

    /* Ajuste para que el borde no se vea detrás de la etiqueta */
    .floating-group:focus-within .floating-label {
        color: #007bff;
    }
