function compartirWhatsApp(elemento) {
          var estacion = localStorage.getItem("nombreestacion"); 
          var fecha = document.getElementById("txtFechaAbordaje").value;
          var cantidad = elemento.innerText.split(' ')[0];

          // Armar mensaje como string plano primero
          var mensaje = "*Reporte de abordajes estación:* " + estacion +
                        "\n*Fecha:* " + fecha +
                        "\n*Abordajes del día:* " + cantidad +
                        " *usarios*";

          // Codificar todo el mensaje junto
          var url = "https://wa.me/?text=" + encodeURIComponent(mensaje);
          window.open(url, '_blank');
      }


      function verModalAbordaje(valor){

        valor = valor.split('|');
        $("#modal-abordaje").modal("show");
        document.getElementById("lblModalTren").innerHTML =  valor[0];
        document.getElementById("lblModalOrigenDestino").innerHTML = valor[1] + " - " + valor[2];
        document.getElementById("txtModalSuben").value = document.getElementById(`lblSuben${valor[0]}`).innerHTML.trim();
        document.getElementById("txtModalBajan").value = document.getElementById(`lblBajan${valor[0]}`).innerHTML.trim();
        document.getElementById("txtModalReales").value = document.getElementById(`lblReales${valor[0]}`).innerHTML;
        document.getElementById("txtModalFecha").value = document.getElementById("txtFechaAbordaje").value; 
        document.getElementById("txtModalHora").value = valor[3]; 

      }


      function cancelarAbordaje(){
        $("#modal-abordaje").modal("hide");
      }




      function agregarAbordaje(){

        var tren = document.getElementById("lblModalTren").innerHTML;
        var suben = document.getElementById("txtModalSuben").value ;
        var bajan = document.getElementById("txtModalBajan").value;
        var reales = document.getElementById("txtModalReales").value;
        var fecha = document.getElementById("txtModalFecha").value; 

          $.ajax({
              type: "GET",
              crossDomain: true,   
              url: cn + "InsertarAbordaje&Tren="+tren+"&Suben="+suben+"&Bajan="+bajan+"&SubenReales="+reales+"&Fecha="+fecha,
              success: function (result) {
                console.log("Respuesta: " + result);
                $("#modal-abordaje").modal("hide");
                seleccionarTrenes();
                msgAlert("success","Mensaje", "Registro agregado correctamente");
              },
              error: function (jqXmlHttpRequest, textStatus, errorThrown) {
              }
          });
      }


  </script>
